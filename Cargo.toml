[package]
name = "midi2key"
version = "0.2.0"
authors = ["Seercat3160"]
description = "Bind MIDI notes to keyboard keys and mouse movement"
edition = "2021"
build = "src/build.rs"

[dependencies]
midly = "0.5"
midir = "0.8"
clap = { version = "3.2", features = ["derive", "unicode"] }
simple_logger = "4.0"
log = "0.4"

[build-dependencies]
winres = "0.1"
